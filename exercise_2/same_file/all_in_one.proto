syntax = "proto3";

message City {
  string name = 1;
  string zip_code = 2;
  string country_name = 3;
}

message Street {
  string name = 1;
  City city = 2;
}

message Building {
  string name = 1;
  uint32 number = 2;
  Street street = 3;
}

message Address {
  City city = 1;
  Street street = 2;
  Building building = 3;
}